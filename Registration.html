<body class="index-page">
    <header>

        <h1 class="text-authorization">Регистрация</h1>
        <div class="index-form">
            <form class="align-content-left" role="form">
                <div class="container">
                    <label class="first-in-form">Регион</label>
                    <select name="cbRegion" class="form-select" aria-label="Default select example">
                        <option selected>Регион</option>
                    </select>
                </div>
                <div class="container">
                    <label class="label-form">Городской округ</label>
                    <select name="cbUrbanDistrict" class="form-select" aria-label="Default select example">
                        <option selected>Городской округ</option>
                    </select>
                </div>
                <div class="container">
                    <label class="label-form">Населенный пункт</label>
                    <select name="cbCity" class="form-select" aria-label="Default select example">
                        <option selected>Населенный пункт</option>
                    </select>
                </div>
                <div class="container">
                    <label class="label-form">Образовательная организация</label>
                    <select name="cbSchool" class="form-select" aria-label="Default select example">
                        <option selected>Образовательная организация</option>
                    </select>
                </div>
                <div class="container">
                    <label class="label-form">Логин</label>
                    <input id="email" name="email" class="form-control" placeholder="Введите логин" type="email" />
                </div>
                <div class="container">
                    <label class="label-form">Пароль</label>
                    <input id="password" name="password" class="form-control" placeholder="Введите пароль"
                        type="password" />
                </div>
                <div class="container">
                    <label class="label-form">Повторите пароль</label>
                    <input id="password" name="repeatPassword" class="form-control" placeholder="Введите пароль"
                        type="password" />
                </div>
                <button class="confirm" type="submit">Зарегистрироваться</button>
            </form>
