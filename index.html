<!DOCTYPE html>
<html>
    <head>
        <title>SchoolBoy</title>
        <link rel="shortcut icon" type="image/jpg" href="/Resources/images/Favicon.jpg" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
                integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
                integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/Resources/css/styles.css"/>
    </head>
    <body class="index-page">
        <div>
            <img src="/Resources/images/Logo.jpg" class="logo-center"/>
            <h1 class="text-authorization">Авторизация</h1>
            <form>
                <div class="container">
                    <label class="label-form">Регион</label>
                    <select name="cbRegion" class="form-select" aria-label="Default select example">
                        <option selected>Регион</option>
                    </select>
                </div>
                <div class="container">
                    <label class="label-form">Городской округ</label>
                    <select name="cbUrbanDistrict" class="form-select" aria-label="Default select example">
                        <option selected>Городской округ</option>
                    </select>
                </div>
                <div class="container">
                    <label class="label-form">Населенный пункт</label>
                    <select name="cbCity" class="form-select" aria-label="Default select example">
                        <option selected>Населенный пункт</option>
                    </select>
                </div>
                <div class="container">
                    <label class="label-form">Образовательная организация</label>
                    <select name="cbSchool" class="form-select" aria-label="Default select example">
                        <option selected>Образовательная организация</option>
                    </select>
                </div>
                <div class="container">
                    <label class="label-form">Логин</label>
                    <input name="inBoxLogin" class="form-control" placeholder="Введите логин"/>
                </div>
                <div class="container">
                    <label class="label-form">Пароль</label>
                    <input name="inBoxPassword" class="form-control" placeholder="Введите пароль"/>
                </div>
                <a href="/DiaryPage.html">
                    <button class="confirm" name="btnSignIn" type="submit">Войти</button>
                </a>
            </form>
        </div>
    </body>
</html>
